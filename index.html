<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
  <button class="trigger"><span>Subscribe</span></button>
  <div class="modal open">
    <div class="modal__content">
      <div class="modal__header">
        <img src="audioN.png" alt="">
        <div class="modal__text">
          <h1>Become our backer now</h1>
          <p>Premium early access, experimental features & plugin support. Disable ads.</p>
        </div>
        <button type="button" class="close">
          <i class="ion-close"></i>
        </button>
      </div>
      <div class="modal__body">
        <p>starting at 1$</p>
        <a class="modal__btn" href="https://audionodes.com/"><span>Get Started</span><i class="ion-chevron-right"></i></a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
