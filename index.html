<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <div id="clock-box">
         <div id="clock-name">
            <span id="clocknamespan">Donc o'Clock</span>
         </div>
         <div id="actualClock">
            <div class="counter">
               <span id="hrs"></span>
               <span id="mins"></span>
               <span id="secs"></span>
            </div>
         </div>
      </div>
   </div>
   <script type="text/javascript" src="app.js"></script>
</body>
</html>
